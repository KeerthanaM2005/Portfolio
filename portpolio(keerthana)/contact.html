<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .contact-item i {
            font-size: 24px;
            margin-right: 15px;
            color: #0077b6;
        }
        .contact-item a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .contact-item a:hover {
            color: #0077b6;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Contact Me</h2>
    
    <div class="contact-item">
        <i class="fas fa-phone"></i>
        <a href="tel:+1234567890">phn no</a>
    </div>

    <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <a href="mailto:youremail@example.com">gmail.com</a>
    </div>

    <div class="contact-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>Mysuru</span>
    </div>

    <div class="contact-item">
        <i class="fab fa-github"></i>
        <a href=" " target="_blank"> </a>
    </div>

    <div class="contact-item">
        <i class="fab fa-linkedin"></i>
        <a href=" " target="_blank"> </a>
    </div>
</div>

</body>
</html>
